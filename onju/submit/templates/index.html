<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Compiler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Code Compiler</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.language.id_for_label }}">Language:</label>
                {{ form.language }}
            </div>
            <div class="form-group">
                <label for="{{ form.code.id_for_label }}">Code:</label>
                {{ form.code }}
            </div>
            <div class="form-group">
                <label for="{{ form.input_data.id_for_label }}">Input:</label>
                {{ form.input_data }}
            </div>
            <button type="submit" class="btn btn-primary">Run Code</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
