<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            padding: 40px;
            background-color: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        pre {
            background-color: #333;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-size: 1.2rem;
            margin-bottom: 20px;
            max-height: 300px; /* Adjust max height for long code snippets */
            overflow-y: auto; /* Enable scrollbar for overflow */
        }
        .success {
            color: #28a745;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .failure {
            color: #dc3545;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Execution Result</h1>
        <p><strong>Language:</strong> {{ submission.language }}</p>
        <p><strong>Code:</strong></p>
        <pre>{{ submission.code }}</pre>
        <p><strong>Input:</strong></p>
        <pre>{{ submission.input_data }}</pre>
        <p><strong>Output:</strong></p>
        <pre>{{ submission.output_data }}</pre>
        {% if is_correct %}
            <p class="success">You are correct!</p>
        {% else %}
            <p class="failure">Your output does not match the desired output.</p>
        {% endif %}
        <a href="{% url 'code-view' user_id %}">Run another code</a>
    </div>
</body>
</html>
